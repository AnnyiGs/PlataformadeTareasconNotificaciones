services:
  postgres:
    image: postgres:16
    container_name: db_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    container_name: db_mysql
    restart: always
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s

  redis:
    image: redis:7
    container_name: cache_redis
    restart: always
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    container_name: adminer_gui
    restart: always
    ports:
      - "8080:8080"

  gateway:
    build: ./gateway
    container_name: api_gateway
    restart: always
    env_file: .env
    depends_on:
      - auth-service
      - task-service
      - notification-service
    ports:
      - "8000:8000"
    networks:
      - default

  auth-service:
    build: ./auth-service
    container_name: auth_service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    env_file: .env
    ports:
      - "8001:8001"
    networks:
      - default
  task-service:
    build: ./task-service
    container_name: task_service
    restart: always
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8002:8002"
    networks:
      - default
  notification-service:
    build: ./notification-service
    container_name: notification_service
    restart: always
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8003:8003"
    networks:
      - default

volumes:
  postgres_data:
  mysql_data:


