apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-platform-ingress
  namespace: task-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - api.task-platform.local
    secretName: task-platform-tls
  rules:
  - host: api.task-platform.local
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8001
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: task-service
            port:
              number: 8002
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8003
