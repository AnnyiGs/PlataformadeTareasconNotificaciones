apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: task-platform
type: Opaque
stringData:
  JWT_SECRET_KEY: "your-secret-jwt-key-change-in-production-12345"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: task-platform
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "admin123"
  DB_PASSWORD: "admin123"
  POSTGRES_PASSWORD: "admin123"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-urls
  namespace: task-platform
data:
  NOTIFICATION_SERVICE_URL: "http://notification-service:8003"
  AUTH_SERVICE_URL: "http://auth-service:8001"
  TASK_SERVICE_URL: "http://task-service:8002"
  DB_HOST_MYSQL: "mysql"
  DB_PORT_MYSQL: "3306"
  DB_HOST_POSTGRES: "postgres"
  DB_PORT_POSTGRES: "5432"
  DB_USER: "root"
  DB_NAME: "tasks_db"
